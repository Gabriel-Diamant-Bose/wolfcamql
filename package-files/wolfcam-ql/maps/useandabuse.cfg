// prevent map models from disappearing in free cam if the aren't present
// in the demo snapshot

// 168 megahealth teleporter
set cg_forceBModel1 "19"
set cg_forceBModelTrajectory1 "4 0 3000 0 0 4"

// 167  red armor top teleporter
set cg_forceBModel2 "18"
set cg_forceBModelTrajectory2 "4 0 3000 0 0 4"

// 169 red armor bottom teleporter
set cg_forceBModel3 "20"
set cg_forceBModelTrajectory3 "4 0 3000 0 0 4"

// 170 shotgun teleporter
set cg_forceBModel4 "21"
set cg_forceBModelTrajectory4 "4 0 3000 0 0 4"

set floorIcons "set cg_forceBModel5 9; set cg_forceBModel6 10; set cg_forceBModel7 15; set cg_forceBModel8 16; set cg_forceBModel9 14"
set noFloorIcons ""

// only in ffa, duel, and tdm
iflt cg_gametype 4 floorIcons noFloorIcons
